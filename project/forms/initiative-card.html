<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>بطاقة مبادرة</title>
</head>
<body>
  <div id="initiative-card" class="card">
    <div class="card-header">
      <div class="right-side-header">
        <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
            <path d="M12 5.33332L19.8382 13.1716C21.4003 14.7337 21.4003 17.2663 19.8382 18.8284L12 26.6667" stroke="#00447D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>        
        <span class="title">اسم المبادرة</span>
      </div>
      <span class="code">رمز المبادرة</span>
    </div>
    <div class="card-content">
      <div class="section">
        <div class="card_1">
            <div class="section-title">وصف المبادرة</div>
            <div class="section-content">يهدف هذا المؤشر......</div>
        </div>
        <div class="card_2">
            <div class="section-title">الكلفة التقديرية</div>
            <div class="section-content">N/A</div>
        </div>
      </div>
      <div class="section">
        <div class="card_3">
            <div class="section-title">الأثر المرجو</div>
            <div class="section-content"></div>
        </div>
      </div>
      <div class="section">
        <div class="card_4">
            <div class="section-title">مؤشرات قياس أداء المبادرة</div>
            <div class="section-content"></div>
        </div>
      </div>
      <div class="section">
        <div class="card_5">
            <div class="section-title">عوامل نجاح المبادرة</div>
            <div class="section-content"></div>
        </div>
      </div>
      <div class="section">
        <div class="card_6">
            <div class="section-title">الأهداف الاستراتيجية المرتبطة</div>
            <div class="section-content"></div>
        </div>
      </div>
      <div class="section">
        <div class="card_7">
            <div class="section-title">البرامج المنبثقة عن المبادرة</div>
            <div class="section-content"></div>
        </div>
      </div>
      <div class="section">
        <div class="card_8">
            <div class="section-title">المشاريع المنبثقة عن المبادرة</div>
            <div class="section-content"></div>
        </div>
      </div>
      <div class="section">
        <div class="card_9">
            <div class="section-title">الأنشطة المنبثقة عن المبادرة</div>
            <div class="section-content"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
